{% extends 'tasks/layout.html' %}


{% block body %}
  <h3>Hi there, please register to be able to log in.</h3>
  <form action="{% url 'register' %}" method='post'>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register!">
  </form>
  <h3>Already have an account? Please <a href="{% url 'login' %}">log in</a></h3>
{% endblock body %}
