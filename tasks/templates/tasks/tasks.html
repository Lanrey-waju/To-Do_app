{% extends 'layout.html' %} {% block body %}
<div class="task_container">
  <h2>Tasks!</h2>
  <ul>
    {% if user.is_authenticated %}
      {% for todo in todos %}
        <li>{{ todo }}</li>
      {% empty %}
        <li>No Tasks</li>
      {% endfor %}
    {% endif %}
  </ul>
</div>
<a href="{% url 'add-task' %}">Add Tasks</a>
{% endblock %}
