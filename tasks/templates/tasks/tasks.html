{% extends 'layout.html' %} {% block body %}
<div class="task_container">
  <h2>Tasks!</h2>
  <ul>
      {% for todo in todos %}
        <li>{{ todo }}</li>
      {% empty %}
        <li>No Tasks</li>
      {% endfor %}
  </ul>
</div>
<a href="{% url 'add-task' %}">Add Tasks</a>
<div>
  
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Log out</a>
  {% endif %}
</div>
{% endblock %}
